# .github/workflows/sync-upstream-pr.yml
name: Sync upstream into forked main

on:
  schedule:
    - cron: "0 0 * * 1"   # æ¯é€±æœˆæ›œ 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
      # PRã®ãƒ™ãƒ¼ã‚¹ã«ã™ã‚‹è‡ªåˆ†ã® main ã‚’å–å¾—
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Git config
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote | grep -q "^upstream$" || git remote add upstream https://github.com/cognizant-ai-lab/neuro-san-studio.git
          git fetch upstream --tags --prune

      - name: Recreate local sync branch from upstream/main
        run: |
          # æ—¢å­˜ãŒã‚ã‚Œã°æ¶ˆã—ã¦ä½œã‚Šç›´ã™ï¼ˆæ¯å›ãã‚Œã„ãªçŠ¶æ…‹ã«ï¼‰
          git branch -D sync-upstream || true
          git checkout -b sync-upstream upstream/main

      - name: Merge origin/main into sync-upstream (prefer upstream on conflicts)
        run: |
          # upstream/mainï¼ˆç¾åœ¨ã®ãƒ–ãƒ©ãƒ³ãƒï¼‰ã‚’å„ªå…ˆã™ã‚‹è¨­å®š
          git merge origin/main --allow-unrelated-histories -X ours || true
          # ã‚‚ã—æœªè§£æ±ºã®ã‚³ãƒ³ãƒ•ãƒªã‚¯ãƒˆãŒã‚ã‚Œã°ãƒ­ã‚°ã‚’å‡ºã—ã¦å¤±æ•—
          if ! git diff --check --exit-code; then
            echo "::error::Merge conflicts remain. Please resolve manually."
            exit 1
          fi

      # ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰Upstream ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’ç„¡åŠ¹ã«ã—ãŸã„å ´åˆã¯ã“ã“ã§å‰Šé™¤
      # - name: Remove upstream workflow files before pushing PR branch
      #   run: |
      #     rm -rf .github/workflows/build-push.yml
      #     git add -A
      #     git commit -m "chore: remove upstream workflows in PR branch" || echo "nothing to commit"

      - name: Push sync-upstream branch to origin (force)
        run: |
          git push origin HEAD:sync-upstream --force

      - name: Create/Update PR to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "ğŸ”„ Sync upstream/main into forked main"
          body: |
            This PR syncs the latest `upstream/main` into `main`.
            - Base branch: `main` (fork)
            - Source branch: `sync-upstream` (rebuilt from `upstream/main` + merged `origin/main`)
            Conflict strategy: **upstream wins** (`-X ours`). Change to `-X theirs` if you prefer fork to win.
          commit-message: "chore: sync upstream changes into main"
          branch: sync-upstream
          base: main
          delete-branch: false
          assignees: y107818
