name: Sync upstream into forked main

on:
  schedule:
    - cron: '0 0 * * 1'  # 毎週月曜0:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote | grep upstream || git remote add upstream https://github.com/cognizant-ai-lab/neuro-san-studio.git
          git fetch upstream

      - name: Merge upstream/main into forked main
        run: |
          git merge upstream/main --no-edit || echo "Merge failed. Please resolve conflicts manually."

      - name: Push changes (if merge succeeded)
        run: |
          git push origin main
        continue-on-error: true

      - name: Create Pull Request if push fails (conflicts etc)
        if: failure()  # push失敗時のみ実行
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          title: "🔄 Sync from upstream"
          body: |
            This PR merges changes from `upstream/main` into your `main` branch.
          commit-message: "chore: sync from upstream"
          delete-branch: true
