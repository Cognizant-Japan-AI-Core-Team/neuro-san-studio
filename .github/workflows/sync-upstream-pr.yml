name: Sync upstream into forked main

on:
  schedule:
    - cron: '0 0 * * 1'  # 毎週月曜0:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote | grep upstream || git remote add upstream https://github.com/cognizant-ai-lab/neuro-san-studio.git
          git fetch upstream

      - name: Create a sync-upstream branch from upstream/main
        run: |
          git checkout -b sync-upstream upstream/main

      - name: Remove workflow files before push
        run: |
          rm -rf .github/workflows/
      
      - name: Commit cleanup
        run: |
          git add -A
          git commit -m "remove workflow files" || echo "nothing to commit"

      - name: Merge origin/main into sync-upstream
        continue-on-error: true
        run: |
          git merge origin/main --allow-unrelated-histories || true
          git status

      - name: Push sync-upstream branch to origin
        run: |
          git push origin sync-upstream --force

      - name: Create PR to origin/main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base main --head sync-upstream \
            --title "Sync upstream/main into origin/main" \
            --body "This PR merges upstream/main into origin/main via sync-upstream."
