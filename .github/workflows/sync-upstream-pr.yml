name: Sync upstream into forked main

on:
  schedule:
    - cron: '0 0 * * 1'  # æ¯Žé€±æœˆæ›œ0:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote | grep upstream || git remote add upstream https://github.com/cognizant-ai-lab/neuro-san-studio.git
          git fetch upstream

      - name: Create a sync branch from main
        run: |
          git checkout -b sync-upstream upstream/main

      - name: Merge upstream/main into sync branch
        run: |
          git merge upstream/main --no-edit || echo "Merge conflicts need manual resolution"

      - name: Delete problematic workflow file to allow push
        run: rm -f .github/workflows

      - name: Commit the cleanup
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: remove workflows for sync PR" || echo "nothing to commit"

      - name: Push sync branch to origin
        run: |
          git push origin sync-upstream --force

      - name: Create Pull Request to main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-upstream
          base: main
          title: "ðŸ”„ Sync forked main with upstream"
          body: |
            This PR merges the latest `upstream/main` into your fork's `main`, including any upstream changes.
          commit-message: "chore: merge upstream into main"
          delete-branch: false
          assignees: y107818
